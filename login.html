<!DOCTYPE html>
<html>
    <head>
        <title>Sign up</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="body-content">

            <div class="container">
                <div class="logo">
                    <img src="https://mindbodyshe.com/wp-content/uploads/2018/07/samples-of-logo-designs-sample-of-company-logo-design-ngo-logo-design-samples.jpg " alt="Company Logo" srcset="">
                </div>
                <div class="login-form">
                    <form action="http://localhost:8080/signup"  method="POST">
                        <div class="form-item">
                            <!-- <label for="FirstName">Firstname:</label> -->
                            <input type="text" name="fname" id="fname" placeholder="Enter Firstname">
                        </div>
                        <div class="form-item">
                            <!-- <label for="LastName">Lastname:</label> -->
                            <input type="text" name="lname" id="lname" placeholder="EnterLastname">
                        </div>
                        <div class="form-item">
                            <!-- <label for="userName">Username:</label> -->
                            <input type="email" name="email" id="email" placeholder="Enter Email Address">
                        </div>
                        <div class="form-item">
                            <!-- <label for="passWord">Password:</label> -->
                            <input type="password" name="pass" id="pass" placeholder="Password">
                        </div>
    
                        <div class="form-btns">
    
                            <button type="submit">Sign Up</button>
                            <div class="options">
                                <a href="#">Login</a>
                            </div>
    
    
                        </div>
                    </form>
                    <p>Copyright &copy; codewweight.com</p>
                </div>
            </div>
        </div>
    
    
    </body>
</html>
